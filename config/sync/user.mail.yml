_core:
  default_config_hash: 6CZIzFifRq3qbdq3n3nDpEOO4hWIQtKOAQNPvGNGKeM
langcode: lv
cancel_confirm:
  subject: 'Account cancellation request for [user:display-name] at [site:name]'
  body: |-
    [user:display-name]

    A request to cancel your account has been made at [site:name].

    You may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:

    [user:cancel-url]

    NOTE: The cancellation of your account is not reversible.

    This link expires in one day and nothing will happen if it is not used.

    --  [site:name] team
password_reset:
  subject: 'Lietotāja [user:display-name] pieejas datu maiņa vietnē [site:name]'
  body: "[user:display-name],\r\n\r\nVietnē [site:name] tika veikts Jūsu konta paroles attiestatīšanas pieprasījums.\r\n\r\nJūs varat pieslēgties klikšķinot uz šīs saites vai iekopējot to savā pārlūkprogrammā:\r\n\r\n[user:one-time-login-url]\r\n\r\nŠo saiti var izmantot tikai vienu reizi un tā Jūs novirzīs uz lapu, kur varēsiet uzstādīt savu paroli. Saite ir derīga vienu dienu, nekas netiks mainīts, ja to neizmantosiet.\r\n\r\n--  [site:name] komanda"
register_admin_created:
  subject: 'Administrators ir izveidojis Jums kontu vietnē [site:name]'
  body: "[user:display-name],\r\n\r\nVietnes [site:name] administrators ir izveidojis Jums kontu. Jūs varat pieslēgties, klikšķinot uz šīs saites vai iekopējot to savā pārlūkprogrammā:\r\n\r\n[user:one-time-login-url]\r\n\r\nŠo saiti var izmantot tikai vienu reizi un tā Jūs novirzīs uz lapu, kurā varēsiet uzstādīt savu paroli.\r\n\r\nPēc paroles uzstādīšanas Jūs varēsiet pieslēgties vietnei [site:login-url], izmantojot šādus pieejas datus:\r\n\r\nlietotāja vārds: [user:name]\r\nparole: Jūsu parole\r\n\r\n--  [site:name] komanda"
register_no_approval_required:
  subject: 'Account details for [user:display-name] at [site:name]'
  body: "[user:display-name],\r\n\r\nPaldies, ka reģistrējāties [site:name]. Jūs varat pieslēgties, klikšķinot uz šīs saites vai iekopējot to savā pārlūkprogrammā:\r\n\r\n[user:one-time-login-url]\r\n\r\nŠo saiti var izmantot tikai vienu reizi un tā Jūs novirzīs uz lapu, kurā varēsiet uzstādīt savu paroli.\r\n\r\nPēc paroles uzstādīšanas Jūs varēsiet pieslēgties vietnei [site:login-url], izmantojot šādus pieejas datus:\r\n\r\nlietotāja vārds: [user:name]\r\nparole: Jūsu parole\r\n\r\n--  [site:name] komanda"
register_pending_approval:
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
  body: |-
    [user:display-name],

    Thank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.

    --  [site:name] team
register_pending_approval_admin:
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
  body: |-
    [user:display-name] has applied for an account.

    [user:edit-url]
status_activated:
  subject: 'Account details for [user:display-name] at [site:name] (approved)'
  body: |-
    [user:display-name],

    Your account at [site:name] has been activated.

    You may now log in by clicking this link or copying and pasting it into your browser:

    [user:one-time-login-url]

    This link can only be used once to log in and will lead you to a page where you can set your password.

    After setting your password, you will be able to log in at [site:login-url] in the future using:

    username: [user:account-name]
    password: Your password

    --  [site:name] team
status_blocked:
  subject: 'Account details for [user:display-name] at [site:name] (blocked)'
  body: |-
    [user:display-name],

    Your account on [site:name] has been blocked.

    --  [site:name] team
status_canceled:
  subject: 'Account details for [user:display-name] at [site:name] (canceled)'
  body: |-
    [user:display-name],

    Your account on [site:name] has been canceled.

    --  [site:name] team